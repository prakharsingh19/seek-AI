        /* Profile Page */
        /* Unique class prefix: `profile-page-` to prevent conflicts */

        /* Container */
        .profile-page-container {
            display: flex;
            margin-top: 20px;
        }

        /* Main Content */
        .profile-page-main {
            flex-grow: 1;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        /* Profile Card */
        .profile-page-card {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Profile Image */
        .profile-page-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
        }

        /* Profile Name & Details */
        .profile-page-info h3 {
            margin-bottom: 5px;
            font-size: 22px;
            font-weight: bold;
        }

        .profile-page-info p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        /* Achievements & Badges */
        .profile-page-badges {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-page-badges h5 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .profile-page-badge {
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 5px;
        }

        /* Accordion (Collapsible Sections) */
        .profile-page-accordion .accordion-item {
            border: none;
            margin-bottom: 10px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-page-accordion .accordion-button {
            background: #f8f9fa;
            font-weight: bold;
        }

        /* Logout Button */
        .profile-page-logout-btn {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-page-logout-btn:hover {
            background: #b52b3b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-page-card {
                flex-direction: column;
                text-align: center;
            }

            .profile-page-avatar {
                margin-bottom: 10px;
            }
        }

        /* Right Side Bar */
        .right-sidebar {
            position: fixed;

        /* Chatbox */
        .custom-chat-btn {
            background: #a02334;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            margin-right: 10px;
            transition: background 0.3s ease-in-out;
        }

        .custom-chat-btn:hover {
            background: #801b29;
        }

        .chatbox-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 50vh;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px 15px 0 0;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
        }

        .chatbox-header {
            background: #a02334;
            color: white;
            padding: 12px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px 15px 0 0;
        }

        .chatbox-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f8f9fa;
            scrollbar-width: none;
            /* Hide scrollbar for Firefox */
            -ms-overflow-style: none;
            /* Hide scrollbar for Edge */
        }

        /* Hide scrollbar but allow scrolling */
        .chatbox-messages::-webkit-scrollbar {
            display: none;
        }

        /* Ensuring messages are always at the bottom */
        .chatbox-messages:after {
            content: "";
            display: block;
            height: 10px;
        }

        .chat-message {
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        /* Aligning user messages to the left */
        .user {
            background: #a02334;
            color: white;
            align-self: flex-end;
            border-bottom-left-radius: 2px;
        }

        /* Aligning bot messages to the right */
        .bot {
            background: #ddd;
            color: black;
            align-self: flex-start;
            border-bottom-right-radius: 2px;
        }

        .chatbox-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: white;
            align-items: center;
        }

        .chatbox-input input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            transition: border 0.3s;
        }

        .chatbox-input input:focus {
            border-color: #a02334;
        }

        .chatbox-input button {
            background: #a02334;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            margin-left: 8px;
            transition: background 0.3s;
        }

        .chatbox-input button:hover {
            background: #801b29;
        }

        .custom-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
